<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">
            This is a simple survey form project for a FreeCodeCamp certificate.
        </p>
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">
                    Name
                    <input
                        type="text"
                        id="name"
                        name="name"
                        value=""
                        placeholder="Enter your name"
                        required
                /></label>
                <label for="email" id="email-label">
                    Email
                    <input
                        type="email"
                        id="email"
                        name="email"
                        value=""
                        placeholder="Enter your email"
                        required
                /></label>
                <label for="number" id="number-label">
                    Age
                    <input
                        type="number"
                        id="number"
                        name="age"
                        value=""
                        placeholder="Enter your age"
                        min="0"
                        max="130"
                        required
                /></label>
            </fieldset>
            <fieldset>
                <legend><strong>ANSWER TRUTHFULLY</strong></legend>
                <label for="dropdown"
                    >What is your favourite animal?
                    <select id="dropdown">
                        <option value="1">Cat</option>
                        <option value="2">Other</option>
                    </select>
                </label>
                What are you really?
                <label for="human">
                    <input
                        type="radio"
                        name="human-or-robot"
                        id="human"
                        value="human"
                        checked
                    />Human
                </label>
                <label for="robot">
                    <input
                        type="radio"
                        name="human-or-robot"
                        id="robot"
                        value="robot"
                    />Robot
                </label>
            </fieldset>
            <fieldset>
                <legend>im lazy to type so just check anything</legend>
                <label for="1">
                    <input type="checkbox" value="1" id="1" />modi
                </label>
                <label for="2">
                    <input type="checkbox" value="2" id="2" />sed
                </label>
                <label for="3">
                    <input type="checkbox" value="3" id="3" />sint
                </label>
                <label for="4">
                    <input type="checkbox" value="4" id="4" />amet
                </label>
                <label for="5">
                    <input type="checkbox" value="5" id="5" />et
                </label>
            </fieldset>
            <fieldset>
                <legend>Any comments?</legend>
                <textarea
                    id="comment"
                    placeholder="Illoquasi tempore velit sunt quo ipsam amet dolore tempore. Dictahic dolor amet vel eveniet hic quas harum nisi sed. Quosunde harum rem modi sed quasi elit alias libero. Iureunde neque rem quae ut libero quas dolor ratione lorem et totam quis ipsum. Elitullam dolores, iure, rem unde quasi ipsa rem illo vitae id cumque sit. Harumullam qui id unde id sunt ea nisi, dolore quos nesciunt illo tempore harum. "
                ></textarea>
            </fieldset>
            <input type="submit" value="Submit" id="submit" />
        </form>
    </body>
</html>
